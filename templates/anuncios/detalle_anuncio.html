{% include 'baseadmin.html' %}
{% load static %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background: rgb(121,76,65);
        background: linear-gradient(91deg, rgba(121,76,65,1) 38%, rgba(133,87,75,1) 61%, rgba(82,52,43,1) 100%);
        color: #c4aeae;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    :root {
        --primary-color: #d4ccc1; 
        --text-color: #c9c1c1; 
        --link-color: #4e0f0d; 
        --link-hover-color: #3d0907; 
        --image-border-color: #c7b1b1; 
    }
    h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 20px;
    }
    img {
        display: block;
        max-width: 45%;
        height: auto;
        margin: 0 auto;
        border: 2px solid var(--image-border-color);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    a {
        display: inline-block;
        margin-top: 5px;
        color: var(--link-color);
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px;
        background-color: var(--accent-color);
        border-radius: 4px;
    }

    a:hover {
        color: var(--link-hover-color);
        background-color: var(--primary-color);
        text-decoration: underline;
    }
</style>

<h1>{{ anuncio.titulo }}</h1>
<img src="{{ anuncio.imagen_url }}" alt="{{ anuncio.titulo }}" />
<a href="{% url 'lista_anuncios' %}">Volver a la lista</a>
{% endblock %}
